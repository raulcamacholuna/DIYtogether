# Fichero: main/idf_component.yml
# Último cambio: Añadido el 'override_path' para el driver de display 'esp_lcd_jd9853' para resolver el problema de la pantalla en negro.
# Descripción: Diagnóstico de Causa Raíz: La pantalla en negro, a pesar de un arranque exitoso, se debe a que se estaba utilizando un driver de controlador de display incorrecto (GC9A01). El código de ejemplo funcional del fabricante para la placa de 1.47" revela que el controlador correcto es el JD9853.
# Solución Definitiva: Se ha añadido a este manifiesto la dependencia 'espressif/esp_lcd_jd9853' con una directiva 'override_path' apuntando a su copia local en 'components_dependencies'. Este es el primer paso para hacer que el driver correcto esté disponible para el sistema de compilación, permitiendo que el componente 'bsp' lo enlace y lo utilice condicionalmente.
# Último cambio: 20/08/2025 - 06:44
## IDF Component Manager Manifest File
dependencies:
  # --- Componentes Locales ---
  bsp:
    path: "../components/bsp"
  core:
    path: "../components/core"
  ui:
    path: "../components/ui"
  web_server:
    path: "../components/web_server"
  screen_manager:
    path: "../components/screen_manager"
  service_screen:
    path: "../components/service_screen"
  iot_button:
    path: "../components/iot_button"
  
  # --- Dependencias Sobrescritas ---
  espressif/esp_lvgl_port:
    version: "*"
    override_path: "../components_dependencies/esp_lvgl_port"
  
  espressif/esp_lcd_touch_cst816s:
    version: "*"
    override_path: "../components/esp_lcd_touch_cst816s" 
  
  espressif/esp_lcd_touch_axs5106:
    version: "*"
    override_path: "../components_dependencies/esp_lcd_touch_axs5106"

  # [CORRECCIÓN] Se añade el driver de display correcto para la placa 1.47"
  espressif/esp_lcd_jd9853:
    version: "*"
    override_path: "../components_dependencies/esp_lcd_jd9853"

  espressif/esp_lcd_touch:
    version: "*"
    override_path: "../components_dependencies/esp_lcd_touch"
