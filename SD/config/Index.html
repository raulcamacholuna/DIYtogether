<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DIYTogether - Portal de Configuración</title>
    <!-- Enlace al archivo de estilos CSS externo -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>
                <span class="creature-icon">🐾</span>
                DIYTogether Control Center
            </h1>
            <p>Centro de control completo para tu mascota digital</p>
        </div>

        <div class="tabs">
            <button class="tab-btn active" data-target="#network-panel">📶 Red</button>
            <button class="tab-btn" data-target="#creature-panel">🐾 Criatura</button>
            <button class="tab-btn" data-target="#system-panel">⚙️ Sistema</button>
            <button class="tab-btn" data-target="#files-panel">📁 Archivos</button>
            <button class="tab-btn" data-target="#maintenance-panel">🛠️ Mantenimiento</button>
            <button class="tab-btn" data-target="#info-panel">📊 Estado</button>
        </div>

        <div class="tab-content">
            <!-- Panel de Red -->
            <div id="network-panel" class="content-panel active">
                <div class="grid grid-2">
                    <div class="card">
                        <h3>📶 Configuración WiFi</h3>
                        <p class="card-subtitle">Conecta tu DIYTogether a la red local</p>
                        <button class="btn btn-secondary" id="scan-networks" style="margin-bottom: 15px;">🔍 Escanear Redes</button>
                        <form id="wifi-form">
                            <div class="form-group">
                                <label for="ssid">SSID (Nombre de red)</label>
                                <input type="text" id="ssid" name="ssid" required>
                            </div>
                            <div class="form-group">
                                <label for="password">Contraseña</label>
                                <input type="password" id="password" name="password">
                            </div>
                            <div class="form-group">
                                <label for="authmode">Modo de Seguridad</label>
                                <select id="authmode" name="authmode">
                                    <option value="0">Automático</option>
                                    <option value="1" selected>Forzar WPA2</option>
                                    <option value="2">Forzar WPA3</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">💾 Guardar y Conectar</button>
                        </form>
                        <div id="wifi-notification" class="notification"></div>
                    </div>
                    <div class="card">
                        <h3>🌐 Configuración Avanzada</h3>
                        <p class="card-subtitle">Configuración de red avanzada</p>
                        <div class="form-group">
                            <label><input type="checkbox" id="dhcp-toggle" checked> Usar DHCP (automático)</label>
                        </div>
                        <div id="static-ip-config" class="hidden">
                            <div class="form-group"><label for="ip">Dirección IP</label><input type="text" id="ip" placeholder="192.168.1.100"></div>
                            <div class="form-group"><label for="subnet">Máscara de Subred</label><input type="text" id="subnet" placeholder="255.255.255.0"></div>
                            <div class="form-group"><label for="gateway">Puerta de Enlace</label><input type="text" id="gateway" placeholder="192.168.1.1"></div>
                            <div class="form-group"><label for="dns">DNS</label><input type="text" id="dns" placeholder="8.8.8.8"></div>
                        </div>
                        <div class="form-group">
                            <label for="hostname">Nombre del Dispositivo</label>
                            <input type="text" id="hostname" placeholder="diytogether-salon" value="DIYTogether">
                        </div>
                        <button class="btn btn-secondary" id="save-network-config">💾 Guardar Configuración</button>
                        <div id="advanced-network-notification" class="notification"></div>
                    </div>
                </div>
            </div>

            <!-- Panel de Criatura -->
            <div id="creature-panel" class="content-panel">
                <!-- ... (El resto del HTML de los paneles va aquí, sin cambios) ... -->
            </div>

            <!-- Panel de Sistema -->
            <div id="system-panel" class="content-panel">
                <!-- ... -->
            </div>

            <!-- Panel de Archivos -->
            <div id="files-panel" class="content-panel">
                <div class="card">
                    <h3>📁 Gestor de Archivos</h3>
                    <p class="card-subtitle" id="current-path-display">/</p>
                    <div style="display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap;">
                        <button class="btn btn-primary" id="upload-file-btn">📤 Subir Archivo</button>
                        <button class="btn btn-secondary" id="create-folder">📁 Nueva Carpeta</button>
                        <button class="btn btn-secondary" id="refresh-files">🔄 Actualizar</button>
                    </div>
                    <div class="file-list" id="file-list"></div>
                    <input type="file" id="file-input" multiple class="hidden">
                    <div id="files-notification" class="notification"></div>
                </div>
            </div>

            <!-- Panel de Mantenimiento -->
            <div id="maintenance-panel" class="content-panel">
                 <!-- ... -->
            </div>

            <!-- Panel de Estado -->
            <div id="info-panel" class="content-panel">
                 <!-- ... -->
            </div>
        </div>
    </div>

    <!-- Enlace al archivo de JavaScript externo -->
    <script src="script.js" defer></script>
</body>
</html>
