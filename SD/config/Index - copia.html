<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Archivos ESP32</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); min-height: 100vh; color: #333; }
        .container { max-width: 800px; margin: 0 auto; padding: 20px; }
        .header { text-align: center; margin-bottom: 30px; color: white; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; text-shadow: 2px 2px 4px rgba(0,0,0,0.3); }
        .header p { font-size: 1.2em; opacity: 0.9; }
        .card { background: white; border-radius: 15px; padding: 25px; margin-bottom: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }
        .card h3 { color: #5a67d8; font-size: 1.4em; word-break: break-all; margin: 0; }
        .btn { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; border: none; padding: 10px 20px; border-radius: 25px; font-size: 15px; font-weight: 600; cursor: pointer; transition: all 0.3s ease; box-shadow: 0 4px 15px rgba(0,0,0,0.2); }
        .btn:hover { transform: translateY(-2px); box-shadow: 0 6px 20px rgba(0,0,0,0.3); }
        .btn-primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .btn-secondary { background: linear-gradient(135deg, #4fd1c7 0%, #06b6d4 100%); }
        .btn-danger { background: linear-gradient(135deg, #fc8181 0%, #f56565 100%); }
        .file-item { display: flex; justify-content: space-between; align-items: center; padding: 12px 15px; border-bottom: 1px solid #f0f2f5; transition: background 0.3s ease; }
        .file-item:hover { background: #f7fafc; }
        .file-item:last-child { border-bottom: none; }
        .file-info { display: flex; align-items: center; gap: 10px; word-break: break-all; }
        .file-info a { color: #4a5568; text-decoration: none; font-weight: 600; }
        .file-info a:hover { color: #5a67d8; }
        .file-actions { display: flex; gap: 10px; }
        .btn-small { padding: 6px 12px; font-size: 12px; border-radius: 15px; }
        .hidden { display: none !important; }
        
        /* --- NUEVOS ESTILOS PARA LA INTERFAZ INTEGRADA --- */
        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        .header-actions {
            display: flex;
            gap: 10px;
        }
        .file-list {
            min-height: 250px; /* Asegura que hay espacio para arrastrar incluso si la lista est√° vac√≠a */
            max-height: 400px;
            overflow-y: auto;
            border: 2px dashed #e2e8f0; /* Borde discontinuo por defecto */
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        .file-list.dragover { /* Estilo al arrastrar un archivo sobre la lista */
            border-color: #5a67d8;
            background: rgba(90, 103, 216, 0.05);
        }
        .upload-progress-container {
            margin-top: 15px;
        }
        .progress-bar { width: 100%; height: 8px; background: #e2e8f0; border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #48bb78, #38a169); border-radius: 4px; transition: width 0.3s ease; }
        .status { font-size: 0.9em; color: #718096; margin-top: 8px; display: block; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üì¶ Gestor de Archivos</h1>
            <p>Sube y gestiona los archivos de tu dispositivo</p>
        </div>

        <div class="card">
            <div class="card-header">
                <h3>üìÅ Archivos en: <span id="current-path">/</span></h3>
                <div class="header-actions">
                    <button class="btn btn-primary" id="upload-btn">üì§ Subir Archivo</button>
                    <button class="btn btn-secondary" id="refresh-btn">üîÑ Actualizar</button>
                </div>
            </div>
            
            <!-- La lista de archivos ahora es la zona de subida -->
            <div class="file-list" id="file-list"></div>
            
            <!-- Contenedor para la barra de progreso y el estado -->
            <div class="upload-progress-container">
                <div class="progress-bar">
                    <div class="progress-fill" id="upload-progress" style="width: 0%"></div>
                </div>
                <span id="upload-status" class="status">Listo para subir archivos.</span>
            </div>

            <!-- Input de archivo oculto -->
            <input type="file" id="file-input" multiple class="hidden">
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            let currentPath = '/';
            const fileInput = document.getElementById('file-input');
            const fileListDiv = document.getElementById('file-list');
            const refreshBtn = document.getElementById('refresh-btn');
            const uploadBtn = document.getElementById('upload-btn');
            const currentPathSpan = document.getElementById('current-path');

            function formatBytes(bytes, decimals = 2) {
                if (!+bytes) return '0 Bytes'
                const k = 1024
                const dm = decimals < 0 ? 0 : decimals
                const sizes = ['Bytes', 'KB', 'MB', 'GB', 'TB']
                const i = Math.floor(Math.log(bytes) / Math.log(k))
                return `${parseFloat((bytes / Math.pow(k, i)).toFixed(dm))} ${sizes[i]}`
            }

            async function fetchFileList(path) {
                currentPath = path;
                currentPathSpan.textContent = path;
                fileListDiv.innerHTML = '<p style="padding: 15px; text-align: center; color: #777;">Cargando lista de archivos...</p>';
                try {
                    const response = await fetch(`/listfiles?path=${encodeURIComponent(path)}`);
                    if (!response.ok) throw new Error('Error del servidor: ' + response.statusText);
                    const files = await response.json();
                    renderFileList(files, path);
                } catch (error) {
                    console.error('Error al obtener la lista de archivos:', error);
                    fileListDiv.innerHTML = '<p style="color: red; padding: 15px; text-align: center;">No se pudo cargar la lista. Revisa la conexi√≥n.</p>';
                }
            }

            async function handleFileUpload(files) {
                const progressBar = document.getElementById('upload-progress');
                const statusText = document.getElementById('upload-status');
                if (files.length === 0) return;

                statusText.textContent = `Iniciando subida de ${files.length} archivo(s)...`;
                progressBar.style.width = '0%';
                let filesUploaded = 0;

                for (const file of files) {
                    const formData = new FormData();
                    formData.append('path', currentPath);
                    formData.append('file', file, file.name);

                    try {
                        statusText.textContent = `Subiendo ${file.name}...`;
                        const response = await fetch('/upload', { method: 'POST', body: formData });
                        if (!response.ok) throw new Error(`Fallo en la subida del archivo ${file.name}`);
                        filesUploaded++;
                        progressBar.style.width = `${(filesUploaded / files.length) * 100}%`;
                    } catch (error) {
                        console.error(error);
                        statusText.innerHTML = `<span style="color: red;">‚ùå Error al subir ${file.name}.</span>`;
                        await new Promise(resolve => setTimeout(resolve, 3000));
                    }
                }
                
                statusText.innerHTML = '<span style="color: green;">‚úÖ Subida completada.</span>';
                fetchFileList(currentPath);
                setTimeout(() => {
                    progressBar.style.width = '0%';
                    statusText.textContent = 'Listo para subir archivos.';
                }, 2000);
            }
            
            async function deleteFile(path, filename) {
                if (!confirm(`‚ö†Ô∏è ¬øSeguro que quieres borrar "${filename}"?`)) return;
                
                try {
                    const formData = new FormData();
                    formData.append('path', path);
                    formData.append('filename', filename);
                    
                    const response = await fetch('/delete', { method: 'POST', body: formData });
                    if (!response.ok) throw new Error('El servidor no pudo borrar el archivo.');
                    
                    console.log(`Archivo "${filename}" borrado.`);
                    fetchFileList(currentPath); 
                } catch (error) {
                    console.error('Error al borrar:', error);
                    alert(`No se pudo borrar: ${filename}`);
                }
            }

            function renderFileList(files, path) {
                let html = '';
                if (path !== '/') {
                    const parentPath = path.substring(0, path.lastIndexOf('/')) || '/';
                    html += `
                        <div class="file-item">
                          <div class="file-info">
                            <span style="font-size: 1.2em;">‚§¥Ô∏è</span>
                            <a href="#" class="dir-link" data-path="${parentPath}">.. (Subir un nivel)</a>
                          </div>
                        </div>`;
                }

                if (!files || files.length === 0) {
                    fileListDiv.innerHTML = html + '<p style="padding:40px 15px; text-align: center; color: #aaa;">Este directorio est√° vac√≠o.<br>Arrastra archivos aqu√≠ para subirlos.</p>';
                    return;
                }
                
                files.sort((a, b) => {
                    if (a.type === b.type) return a.name.localeCompare(b.name);
                    return a.type === 'dir' ? -1 : 1;
                }).forEach(file => {
                    const icon = file.type === 'dir' ? 'üìÅ' : 'üìÑ';
                    const sizeFormatted = file.type === 'file' ? formatBytes(file.size) : '';
                    const fullPath = path === '/' ? `/${file.name}` : `${path}/${file.name}`;
                    const nameHtml = file.type === 'dir' 
                        ? `<a href="#" class="dir-link" data-path="${fullPath}">${file.name}</a>`
                        : `<span>${file.name} <small style="color:#888">(${sizeFormatted})</small></span>`;
                        
                    html += `
                        <div class="file-item">
                          <div class="file-info">
                            <span style="font-size: 1.2em;">${icon}</span>
                            ${nameHtml}
                          </div>
                          <div class="file-actions">
                            <button class="btn btn-small btn-danger" data-path="${path}" data-filename="${file.name}">üóëÔ∏è Borrar</button>
                          </div>
                        </div>`;
                });
                fileListDiv.innerHTML = html;
            }
            
            // --- EVENTOS DE SUBIDA ---
            uploadBtn.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', (e) => handleFileUpload(e.target.files));

            // Eventos de drag & drop para la lista de archivos
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(evt => fileListDiv.addEventListener(evt, e => { e.preventDefault(); e.stopPropagation(); }));
            ['dragenter', 'dragover'].forEach(evt => fileListDiv.addEventListener(evt, () => fileListDiv.classList.add('dragover')));
            ['dragleave', 'drop'].forEach(evt => fileListDiv.addEventListener(evt, () => fileListDiv.classList.remove('dragover')));
            fileListDiv.addEventListener('drop', e => handleFileUpload(e.dataTransfer.files));

            // --- EVENTOS DE NAVEGACI√ìN Y BORRADO ---
            fileListDiv.addEventListener('click', e => {
                const dirLink = e.target.closest('a.dir-link');
                if (dirLink) {
                    e.preventDefault();
                    const path = dirLink.getAttribute('data-path');
                    fetchFileList(path);
                }
                const deleteBtn = e.target.closest('button.btn-danger');
                if (deleteBtn) {
                    const path = deleteBtn.getAttribute('data-path');
                    const filename = deleteBtn.getAttribute('data-filename');
                    if (path && filename) deleteFile(path, filename);
                }
            });

            refreshBtn.addEventListener('click', () => fetchFileList(currentPath));
            
            fetchFileList(currentPath);
        });
    </script>
</body>
</html>
